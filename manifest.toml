#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "appgenerator"
name = "App Generator"

description.en = "Generate YunoHost packages from a Web interface"
description.fr = "Générez des paquets YunoHost depuis une interface Web"

version = "0.12~ynh1"

maintainers = ["salamandar"]

[upstream]
license = "AGPL-3.0"
website = "https://appgenerator.yunohost.org"
demo = "https://appgenerator.yunohost.org"
code = "https://github.com/YunoHost/appgenerator"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/appgenerator"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    
    [resources.apt]
    packages = [
        "python3",
        "python3-venv"
    ]
